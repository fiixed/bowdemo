<ion-view hide-nav-bar="true" name="login-view" class="login-view">
  <ion-content class="padding">
    <img class="logo center" src="img/sirius-logo.svg">
    <!-- <div class="row">
    <div class="col col-1">

  </div>
  <div class=" col col-10"> -->

  <div class="list-card list-inset list-positive login-card">
    <div class="item item-positive no-border login-header">
      LOGIN NOW
      <hr/>
    </div>
    <ion-item class="no-background no-border no-padding-vertical">
      <div class="item item-input rounded">
        <input type="text" placeholder="Enter User Name" ng-model="data.username">
      </div>
      <div class="item item-input rounded">
        <input  type="password" placeholder="Enter Password" ng-model="data.password">
      </div>
      <button class="button button-block button-balanced login-button" ng-click="login()">LOG ME IN</button>

    </ion-item>

  </div>
  <!-- <div class="col col-1">

</div>

</div> -->


</ion-content>
</ion-view>
