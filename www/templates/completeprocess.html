<ion-view view-title="DSD CORP">
  <ion-content>
    <div class="row">
      <div class="col">
        <button class="button button-balanced rounded-button">1</button>
      </div>
      <div class="col">
        <button class="button button-balanced rounded-button">2</button>
      </div>
      <div class="col">
        <button class="button button-balanced rounded-button">3</button>
      </div>
      <div class="col">
        <button class="button button-balanced rounded-button">4</button>
      </div>
      <div class="col">
        <button class="button button-balanced rounded-button">5</button>
      </div>
      <div class="col">
        <button class="button button-balanced rounded-button">6</button>
      </div>
    </div>
    <div class="item item-image">
       <img ng-src="{{jillreacher[0].imageURI}}" style="max-width: 50%">
       <p>
         {{jillreacher[0].name}}
       </p>
       <p>
         {{jillreacher[0].department}}
       </p>
       <p>
         {{jillreacher[0].title}}
       </p>
    </div>
    <div class="item">
    <a class="button" ui-sref="getbadge">Get Badge</a>
  </ion-content>
</ion-view>
