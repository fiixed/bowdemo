<ion-view ng-controller="MainCtrl" view-title="ATS CORP">
  <ion-content>
    <div class="card">
      <div class="item item-divider item-energized">
        Your Activities
      </div>
      <div class="item item-text-wrap" >
        <label class="checkbox checkbox-square">
          <ion-checkbox ng-click="go('/getbadge')">
            <p>
              Complete new hire activity (on Step 4)
            </p>

          </ion-checkbox>
        </label>
        <label class="checkbox checkbox-square">
          <ion-checkbox><p>
            Set up Sametime
          </p></ion-checkbox>
        </label>
      </div>

    </div>
    <div class="card">
      <div class="item item-divider item-positive">
        Status Updates
      </div>
      <div class="item item-avatar item-text-wrap" ng-repeat="person in jillreacher">
        <img src="{{person.imageURI}}">
        <h2>{{person.name}}</h2>
        <p>{{person.description}}</p>
        <p>{{person.date}}</p>
        <hr>
      </div>


    </div>
  </ion-content>
</ion-view>
