<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-controller="IndexCtrl">
    <script>alert("hiiiii")</script>


    <ion-side-menus>

          <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
             <i class="icon icon-search"></i>


         </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
          </ion-pane>

          <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-positive"></ion-header-bar>
            </ion-header-bar>

            <ion-content has-header="true">

              <div class="list">

                <ion-radio ng-model="selected.score" ng-value="{{sort.score}}"  ng-repeat="sort in sorting">{{sort.name}}</ion-radio>

              </div>

            </ion-content>
          </ion-side-menu>

        </ion-side-menus>




    <!-- <ion-nav-bar class="bar-positive nav-title">
      <ion-nav-buttons side="left">
       <i class="icon ion-navicon-round"></i>

      </ion-nav-buttons>


       <ion-nav-buttons side="right">
        <i class="icon icon-search"></i>


    </ion-nav-buttons></ion-nav-bar>


    <ion-nav-view></ion-nav-view>  -->
  </body>
</html>
